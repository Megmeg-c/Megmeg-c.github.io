  <button id="startBtn">START</button>
  <div id="score">åˆ†æ•¸ï¼š0</div>

    <ul>

  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const basket = document.getElementById('basket');
    const scoreText = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const gameOverText = document.getElementById('gameOver');

    let basketX = 170;
    let score = 0;
    let gameRunning = false;
    let foodTimer;

    const foods = ['ğŸ¢','ğŸ§‹','ğŸ¥Ÿ','ğŸœ','ğŸ']; // å°ç£å°åƒ

    // éµç›¤æ§åˆ¶ç±ƒå­
    document.addEventListener('keydown', e => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft' && basketX > 0) basketX -= 20;
      if (e.key === 'ArrowRight' && basketX < 340) basketX += 20;
      basket.style.left = basketX + 'px';
    });

    // ç”¢ç”Ÿæ‰è½é£Ÿç‰©
    function createFood() {
      const food = document.createElement('div');
      food.className = 'food';
      food.textContent = foods[Math.floor(Math.random() * foods.length)];
      food.style.left = Math.random() * 360 + 'px';
      gameArea.appendChild(food);

      let y = 0;
      const fall = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fall);
          return;
        }
        y += 3;
        food.style.top = y + 'px';

        // ç¢°åˆ°ç±ƒå­
        if (y > 460 && food.offsetLeft + 24 > basketX && food.offsetLeft < basketX + 60) {
          clearInterval(fall);
          gameArea.removeChild(food);
          score++;
          scoreText.textContent = 'åˆ†æ•¸ï¼š' + score;
        }

        // æ²’æ¥åˆ°
        if (y > 500) {
          clearInterval(fall);
          endGame();
        }
      }, 20);
    }

    function startGame() {
      score = 0;
      scoreText.textContent = 'åˆ†æ•¸ï¼š0';
      gameRunning = true;
      gameOverText.style.display = 'none';
      foodTimer = setInterval(createFood, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(foodTimer);
      gameOverText.style.display = 'block';
    }

    startBtn.addEventListener('click', startGame);
  </script>
